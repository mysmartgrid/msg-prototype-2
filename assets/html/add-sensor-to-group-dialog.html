<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;<span></span></button>
    <h4 class="modal-title">Add sensor to %% group %%</h4>
</div>
<div class="modal-body">
    <div class="ng-hide alert alert-danger" ng-show="errorAddingSensor">Error: %%errorAddingSensor%%</div>
    <div class="form-group">
        <label for="deviceIdField">Device</label>
        <select id="deviceIdField" class="form-control"
            ng-options="id as dev.name for (id, dev) in devices"
            ng-model="deviceId">
        </select>
    </div>
    <div class="form-group">
        <label for="deviceIdField">Sensor</label>
        <select id="deviceIdField" class="form-control"
            ng-options="id as sensor.name for (id, sensor) in devices[deviceId].sensors"
            ng-model="sensorId">
        </select>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">
        Add Sensor
    </button>
</div>
