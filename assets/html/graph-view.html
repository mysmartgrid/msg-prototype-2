<div class="alert alert-danger" data-ng-show="wsConnectionFailed" class="ng-hide">
	Connection to server broke, please try again later.
</div>

<h3>%%title%%</h3>

<div data-ng-repeat="(unit, sensorsForUnit) in sensors">
	<div>
		<h4>Unit: %%unit%%</h4>
		<div data-sensor-collection-graph=""
			data-unit="unit"
			data-sensors="sensorsForUnit"
			data-max-age-ms="2 * 60 * 1000"
			data-assume-missing-after-ms="10 * 1000">
		</div>
	</div>
</div>
