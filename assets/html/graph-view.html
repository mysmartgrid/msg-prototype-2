<div class="alert alert-danger" data-ng-show="wsConnectionFailed" class="ng-hide">
	Connection to server broke, please try again later.
</div>

<h3>%%title%%</h3>

<div data-ng-repeat="(unit, sensors) in sensorsByUnit">
	<div data-graph-unit="%%unit%%">
		<h4>Unit: %%unit%%</h4>
		<div data-sensor-collection-graph=""
			data-unit="unit"
			data-sensors="sensors"
			data-max-age-ms="120 * 1000"
			data-assume-missing-after-ms="3 * 1000">
		</div>
	</div>
</div>
