<div style="width: 100%; height: 400px" class="sensor-graph">
</div>
<br/>
<b>Timeout:</b> %%assumeMissingAfterMs%%
<b>Interval:</b> %%maxAgeMs%%
<br/>
<div class="table-responsive">
	<table class="table">
		<tr>
			<th>Color</th>
			<th>Id</th>
			<th>Name</th>
			<th>Device</th>
			<th>Port<th>
		</tr>
		<tr data-ng-repeat="sensor in sensors">
			<td data-ng-style="{color: sensorColors[sensor.deviceID][sensor.sensorID]}">&#x25a0;</td>
			<td>
				%%sensor.deviceID%% : %%sensor.sensorID%%
			</td>
			<td>%%sensor.name%%</td>
			<td>%%sensor.deviceName%%</td>
			<td>%%sensor.port%%</td>
		</tr>
	</table>
</div>
