<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
    <h4 class="modal-title">Edit sensor</h4>
</div>
<div class="modal-body">
    <div class="ng-hide alert alert-danger" ng-show="errorSavingSensor">Error: %%errorSavingSensor%%</div>
    <div class="form-group">
        <label for="sensorNameField">Name</label>
        <input type="text" id="sensorNameField" ng-model="sensorProps.name" class="form-control" />
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
</div>
</div>
