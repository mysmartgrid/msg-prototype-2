{{define "head"}}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MSGp</title>

		<link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet">

		<script src="/js/jquery-1.11.2.min.js"></script>
		<script src="/js/angular-1.3.14.js"></script>
		<script src="/js/flotr2.min.js"></script>
		<script src="/js/es6-shim.min.js"></script>
		<script src="/js/app.js"></script>
	</head>
	<body>

		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">MSGp</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li {{activeIfAt "home" .}}><a href="/">Home</a></li>
						{{if sessionFlag "logged-in" .}}
						<li {{activeIfAt "user-devices" .}}><a href="/user/devices">Devices</a></li>
						<li><a href="/user/logout">Logout</a></li>
						{{else}}
						<li {{activeIfAt "login" .}}><a href="/user/login">Login</a></li>
						<li {{activeIfAt "register" .}}><a href="/user/register">Register</a></li>
						{{end}}
					</ul>
				</div>
			</div>
		</nav>
{{end}}
