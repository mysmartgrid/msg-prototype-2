{{define "index_user"}}
{{template "head" "home:logged-in"}}


<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
		<div data-ng-controller="GraphPage">
			<script type="text/ng-template" id="connection-lost.html">
				<div class="modal-header">
					<h3 class="modal-title">Connection to server has been lost</h3>
				</div>
				<div class="modal-body">
					Please wait while the connection is reastablished ...
				</div>
			    <div class="modal-footer">
			    </div>
			</script>
			<div data-sensor-graph="">
			</div>
		</div>
		</div>
	</div>
</div>
<script>
require.config({
	baseUrl: '/js',
	paths: {
		'angular': 'angular-1.3.14',
		'bootstrap': 'bootstrap.min',
		'ui-bootstrap': 'ui-bootstrap-tpls-0.14.3.min'
	},
	shim: {
		'angular': {
			exports: 'angular',
		},
		'ui-bootstrap': ['bootstrap', 'angular'],
	}
});
require(['angular', 'bootstrap', 'ui-bootstrap', 'app'], function (angular, jquery) {
	angular.module("msgp").value("wsurl", {{.Ws}});
	angular.bootstrap(document, ['msgp']);
});

</script>
{{template "tail"}}
{{end}}
